 </tspan> in the example
(<tspan font-family="cmmi" font-size="10"><img 
src="cmmi10-19.png" alt="p" class="10x-x-19" />/</tspan>6 in radians). The sine of <tspan font-family="cmmi" font-size="10"><img 
src="cmmi10-b.png" alt="a" class="10x-x-b" /></tspan>,
which is the height of the red line,
is sin<tspan font-family="cmmi" font-size="10"><img 
src="cmmi10-b.png" alt="a" class="10x-x-b" /></tspan> =  1<tspan font-family="cmmi" font-size="10">/</tspan>2<tspan font-family="cmmi" font-size="10">. </tspan>By the Theorem of
Pythagoras we have cos<tspan baseline-shift="sub"><tspan font-family="cmr" font-size="7">2</tspan></tspan><tspan font-family="cmmi" font-size="10"><img 
src="cmmi10-b.png" alt="a" class="10x-x-b" /></tspan>+sin<tspan baseline-shift="sub"><tspan font-family="cmr" font-size="7">2</tspan></tspan><tspan font-family="cmmi" font-size="10"><img 
src="cmmi10-b.png" alt="a" class="10x-x-b" /></tspan> = 1.
Thus the length of the blue line,
which is the cosine of <tspan font-family="cmmi" font-size="10"><img 
src="cmmi10-b.png" alt="a" class="10x-x-b" /></tspan>, must be
cos<tspan font-family="cmmi" font-size="10"><img 
